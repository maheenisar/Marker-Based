<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental AR Application</title>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.6/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- AR Marker with Interactivity -->
        <a-marker preset="hiro">
            <!-- Data Bars with Interactivity -->
            <a-entity position="0 0.5 0" id="bar-chart">
                <!-- Bar 1 -->
                <a-box height="0.6" depth="0.1" color="red" position="-1 0.3 0"
                       class="clickable" id="bar1"></a-box> 
                <!-- Bar 2 -->
                <a-box height="0.8" depth="0.1" color="blue" position="0 0.4 0"
                       class="clickable" id="bar2"></a-box>
                <!-- Bar 3 -->
                <a-box height="0.7" depth="0.1" color="green" position="1 0.35 0"
                       class="clickable" id="bar3"></a-box>
                <!-- Bar 4 -->
                <a-box height="0.5" depth="0.1" color="yellow" position="2 0.25 0"
                       class="clickable" id="bar4"></a-box>
                <!-- Bar 5 -->
                <a-box height="0.9" depth="0.1" color="purple" position="3 0.45 0"
                       class="clickable" id="bar5"></a-box>
            </a-entity>
            
            <!-- Labels for Data Bars -->
            <a-entity position="0 1.5 0" rotation="-90 0 0">
                <a-text value="Environmental Data" color="#FFF"></a-text>
                <a-text value="Bar 1: 60%" position="-1 0 0" color="#FFF"></a-text>
                <a-text value="Bar 2: 80%" position="0 0 0" color="#FFF"></a-text>
                <a-text value="Bar 3: 70%" position="1 0 0" color="#FFF"></a-text>
                <a-text value="Bar 4: 50%" position="2 0 0" color="#FFF"></a-text>
                <a-text value="Bar 5: 90%" position="3 0 0" color="#FFF"></a-text>
            </a-entity>
            
            <!-- Decorative Elements -->
            <a-plane rotation="-90 0 0" width="20" height="20" color="#2E2E2E"></a-plane>
            <a-light type="ambient" color="#FFF" intensity="0.6"></a-light>
            <a-light type="directional" position="1 3 1" intensity="0.5"></a-light>
        </a-marker>

        <!-- Camera with smooth animation -->
        <a-entity camera position="0 1.6 0">
            <a-animation attribute="position" to="0 1.6 0.5" dur="1000" repeat="indefinite" direction="alternate"></a-animation>
        </a-entity>
    </a-scene>

    <script>
    // Add click event listeners for interactive bars
    document.querySelectorAll('.clickable').forEach(bar => {
        bar.addEventListener('click', () => {
            // Change bar color on click
            const newColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
            bar.setAttribute('color', newColor);
        });
    });
    </script>
</body>
</html>
